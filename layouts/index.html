{{ partial "head.html" . }}
<div class="row">
  <div class="large-12 columns">
    {{ range where .Data.Pages "Section" "posts"}}
      <article class="post">
        <h3>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <small><time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time></small>
        </h3>
      </article>
    {{ end }}
  </div>
</div>
{{ partial "footer.html" . }}
