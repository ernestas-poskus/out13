<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="{{ .Site.LanguageCode }}">
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  {{ if not .Params.disablemeta }}
  <meta name="description" content="{{ .Description }}"/>
  <meta name="keywords" content="{{ delimit .Keywords ", " }}"/>

  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}/images/og-image.png" />
  {{ end }}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/app.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  {{ if .Params.private }}
    <meta name="robots" content="noindex, nofollow">
  {{ end }}

  <meta name="google-site-verification" content="El1_JVGDOzf6jcGTOkGvCNIe_QHvKkmvp7W0iKxHy0A" />
</head>
<body>
